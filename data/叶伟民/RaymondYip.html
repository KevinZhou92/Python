c27b6c_s.png&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;type&quot;:&quot;people&quot;,&quot;id&quot;:&quot;fdc7221dee84f1e5238d08178df1a3cc&quot;},&quot;excerpt&quot;:&quot;[图片] 1.我们生活在一个知识爆炸的时代里，一台电脑，一个平板，甚至一部手机，只要能连上互联网，我们就能跌入知识的怀抱里。但互联网泥沙俱下，鱼龙混杂，没有一定筛选能力、自控能力、时间管理能力，你会在所谓的知识海洋里，迷失自己，最终错失前进的方向。我在读大学的时候，也注册过很多学习类型的网站，刚开始的心情，是可以预想的。一个新的学习网站，犹如一个崭新、从未开发过的世界，它一下子摆在你的眼前，刷的一声，就把你…&quot;,&quot;collection&quot;:{&quot;title&quot;:&quot;知识整理&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/collections/132529676&quot;,&quot;answerCount&quot;:8,&quot;followerCount&quot;:1,&quot;isPublic&quot;:true,&quot;type&quot;:&quot;collection&quot;,&quot;id&quot;:132529676},&quot;canTip&quot;:true,&quot;id&quot;:25683652,&quot;voteupCount&quot;:3207,&quot;upvotedFollowees&quot;:[{&quot;isFollowed&quot;:false,&quot;badge&quot;:[],&quot;name&quot;:&quot;路人甲&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/eaf435b228ce0b038a4afe8203f59b49&quot;,&quot;urlToken&quot;:&quot;sgai&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;headline&quot;:&quot;喜欢用 『 数据 』讲故事 / 同学，你想学习编程吗？&quot;,&quot;avatarUrl&quot;:&quot;https://pic3.zhimg.com/50/958a18f3216805bed269d158fb83325a_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;type&quot;:&quot;people&quot;,&quot;id&quot;:&quot;eaf435b228ce0b038a4afe8203f59b49&quot;}],&quot;created&quot;:1489125906,&quot;url&quot;:&quot;https://api.zhihu.com/articles/25683652&quot;,&quot;commentPermission&quot;:&quot;all&quot;,&quot;title&quot;:&quot;大学生如何利用网络资源进行学习？&quot;,&quot;content&quot;:&quot;&lt;img src=\&quot;https://pic4.zhimg.com/v2-07373bbc7cd073b741e6b31ba0bf2e73_b.jpg\&quot; data-rawwidth=\&quot;1280\&quot; data-rawheight=\&quot;960\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1280\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-07373bbc7cd073b741e6b31ba0bf2e73_r.jpg\&quot;&gt;&lt;p&gt;1.&lt;/p&gt;&lt;p&gt;我们生活在一个知识爆炸的时代里，一台电脑，一个平板，甚至一部手机，只要能连上互联网，我们就能跌入知识的怀抱里。&lt;/p&gt;&lt;p&gt;但互联网泥沙俱下，鱼龙混杂，没有一定筛选能力、自控能力、时间管理能力，你会在所谓的知识海洋里，迷失自己，最终错失前进的方向。&lt;/p&gt;&lt;p&gt;我在读大学的时候，也注册过很多学习类型的网站，刚开始的心情，是可以预想的。一个新的学习网站，犹如一个崭新、从未开发过的世界，它一下子摆在你的眼前，刷的一声，就把你的眼睛给点亮了。&lt;br&gt;&lt;br&gt;但是，虽然我注册了那么多学网站，但实际上学习不到太多的东西。&lt;br&gt;&lt;/p&gt;&lt;h2&gt;&lt;strong&gt;因为：杂、多、繁。&lt;/strong&gt;&lt;/h2&gt;如今我已经毕业两年多，在工作之余，还继续坚持用网络资源为自己进行充电。有些事情，只有自己经历过，才能获得足够的经验和教训。&lt;br&gt;&lt;p&gt;今天，借着自己的公众号，和大家谈谈，如何利用网络资源进行学习。&lt;/p&gt;&lt;br&gt;&lt;br&gt;&lt;p&gt;2.&lt;/p&gt;&lt;h2&gt;&lt;strong&gt;首先，老生常谈，你得确立一个目标。&lt;/strong&gt;&lt;/h2&gt;&lt;p&gt;在大学校园里，几乎每个人都知道要学习，要上进，要自我提升。&lt;/p&gt;&lt;p&gt;可一旦被问及学习什么？往哪个方向算是上进？自我提升，提升哪方面？很多人其实都是一无所知的。&lt;/p&gt;&lt;p&gt;所以在出发之前，一定要事先搞清楚自己前进的方向，否则，自己走到哪里，都觉得是倒退。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;树立目标之前，还要破除一种心态，就是不要事事都拿兴趣作为自己不作为的挡箭牌。&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;很多大学生在学习一项新技能之前，总是信誓旦旦，但在学习的过程中，一遇到一丁点的困难，就想放弃。&lt;/p&gt;&lt;p&gt;因为如果跟别人说自己放弃是因为缺乏恒心，缺少毅力，或者干脆是智商不足，应对不了学习中的困难，难免会让自己感到难堪，于是就拿「学习XXX，我没有兴趣！」作为借口，从而能坦然处之，心安理得了。&lt;/p&gt;&lt;p&gt;如果你在开始学习一项新技能之前，还抱有这种心态的话，我劝你还是安于现状，得过且过吧，不要浪费时间想要去改变什么。&lt;/p&gt;&lt;p&gt;不拿「兴趣」作为自己不作为的挡箭牌，接下来要做的，就是找到自己的目标。&lt;/p&gt;&lt;p&gt;如何找到自己的学习目标？&lt;/p&gt;&lt;p&gt;第一步，上大型的招聘网站，看自己毕业想要从事的工作，需要什么样的技能。&lt;/p&gt;&lt;p&gt;第二步，找出这些技能中的硬技能。（硬技能指的是可以通过量化指标来衡量的）。&lt;/p&gt;&lt;p&gt;第三步，寻找可以习得这些硬技能的网络资源。&lt;/p&gt;&lt;br&gt;&lt;br&gt;&lt;p&gt;3.&lt;/p&gt;&lt;h2&gt;&lt;strong&gt;寻找高质量的网络资源。&lt;/strong&gt;&lt;/h2&gt;&lt;p&gt;确立自己的学习目标之后，接下来一个非常重要的环节，就是寻找适合自己的网络资源。&lt;/p&gt;&lt;p&gt;根据我的经验，高质量的网络资源，一般需要你有较为良好的英语能力，毕竟很多高质量的网络资源，都是以英语存储和传播的，所以，学好英语，是你挖得这些知识宝矿的基础。&lt;/p&gt;&lt;p&gt;其次，你还要自学如何科学上网，这个你懂得。&lt;/p&gt;&lt;p&gt;综合类：&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1.&lt;/strong&gt;&lt;b&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//www.quora.com/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Quora&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;/b&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;这个网站我几乎天天浏览。&lt;/p&gt;&lt;p&gt;刚开始玩的时候，确实因为自己的英语水平不够，阅读起来很是困难，但后来，由于自己不断提高词汇量，并坚持了下去，现在可以做到无障碍浏览。&lt;/p&gt;&lt;p&gt;建议刚开始玩Quora的同学，只关注自己感兴趣的话题，即topics，然后再关注自己感兴趣的大牛，这样自己的时间线才不会乱糟糟。&lt;/p&gt;&lt;p&gt;还有，千万不要只根据一个回答的赞数来判断其质量的好坏，现在Quora涌入了许许多多的印度人，基于庞大的用户数量，很多其实很水的回答，只要戳中了印度人的G点，都有超高的赞数。&lt;/p&gt;&lt;p&gt;Quora作为一个综合性的问答网站，可以拓宽你的视野，提高你的英语水平，个人觉得每个对外面的世界感兴趣的大学生，都应该去这个网站看看。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2.&lt;/strong&gt;&lt;b&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=http%3A//www.ted.com/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;TED: Ideas worth spreading&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;/b&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;这个应该不用我细说了吧。&lt;/p&gt;&lt;p&gt;我几乎每个星期都会在这个网站观看三到四个演讲，说实话，每一次观看，都能更新我的世界观。&lt;/p&gt;&lt;p&gt;在观看TED演讲的时候，我建议大伙可以采用这个方式进行：&lt;/p&gt;&lt;p&gt;第一，输入自己感兴趣的话题进行搜索。&lt;/p&gt;&lt;p&gt;第二，选择观看次数最多的演讲，优先进行观看。&lt;/p&gt;&lt;p&gt;第三，在第一观看的时候，不开启字幕，熬到结束，在进行第二次观看的时候，开启英文字幕，熬到结束，在进行第三次观看的时候，开启中英文字幕。&lt;/p&gt;&lt;p&gt;对于英语不是很好的人来说，刚开始绝对是想死的心情都有了。但请你相信我，只要你坚持下去，不出半年，你的英语听力，绝对能上一个大台阶。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;3.&lt;/strong&gt;&lt;b&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//www.youtube.com/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Youtube&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;/b&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;作为谷歌旗下的一个视频网站，YouTube的全球流量，那可是杠杠的。&lt;/p&gt;&lt;p&gt;我上这个网站，主要是为了观看国外网友制作的有关于宇宙的视频。&lt;/p&gt;&lt;p&gt;有个频道名为Kurzgesagt，是我十分喜欢的频道之一。&lt;/p&gt;&lt;p&gt;这个频道用动画的形式来科普生活中的知识，涉及政治、天文、生理学、地理学等，而且语速适中，动画效果做得十分出众，脑洞有时候也非常大，值得关注。&lt;/p&gt;&lt;p&gt;像之前知乎上的一个高票回答——如何理解费米悖论？Kurzgesagt频道用两个动画视频的形式来进行阐述，看起来更加过瘾。&lt;/p&gt;&lt;br&gt;&lt;img src=\&quot;https://pic2.zhimg.com/v2-6a8d492726475c3c7c078d25133f8859_b.jpg\&quot; data-rawwidth=\&quot;1920\&quot; data-rawheight=\&quot;884\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1920\&quot; data-original=\&quot;https://pic2.zhimg.com/v2-6a8d492726475c3c7c078d25133f8859_r.jpg\&quot;&gt;&lt;br&gt;&lt;p&gt;4.&lt;/p&gt;&lt;p&gt;语言类&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1.&lt;/strong&gt;&lt;b&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=http%3A//www.duolingo.cn/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;学习语言，永远免费&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;/b&gt;&lt;/p&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;外语界的Coursera，全部免费，缺点是使用中文只能学习英语，其他都只能用英语学习，所以英语真是一道过不去的坎。&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;strong&gt;2.&lt;/strong&gt;&lt;b&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//www.busuu.com/zh\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;免费学习英语、日语和其他语言 | busuu&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;/b&gt;&lt;/p&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;外语类网站，支持中文学习英语、德语、法语、意大利语、日语等等各种语言，弥补了多邻国的缺陷，但部分高级功能需要依靠收费完成。&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;编程类&lt;/p&gt;&lt;p&gt;&lt;strong&gt;1.&lt;/strong&gt;&lt;b&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//www.codecademy.com/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Learn to code&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;/b&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;国外编程在线教育的知名网站，在教学的时候，注重趣味性和娱乐性，非常适合想要学习编程的同学使用。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;2.&lt;/strong&gt;&lt;b&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=http%3A//www.imooc.com/course/landingpagephp%3Ffrom%3Dphpkecheng\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;慕课网&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;/b&gt;&lt;/p&gt;&lt;br&gt;&lt;blockquote&gt;&lt;p&gt;慕课网是垂直的互联网IT技能免费学习网站。以独家视频教程、在线编程工具、学习计划、问答社区为核心特色。&lt;/p&gt;&lt;p&gt;在这里，你可以找到最好的互联网技术牛人，也可以通过免费的在线公开视频课程学习国内领先的互联网IT技术。&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;strong&gt;3.&lt;/strong&gt;&lt;b&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//www.lynda.com/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;Lynda: Online Courses, Class, Training, Tutorials&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;/b&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;Lynda是一个付费的学习网站，视频课程主要来自于行业专家、工作专业人士以及经验丰富的老师。讲师的教学质量，都有强大的背景加持，算得上是一个非常好的学习网站。&lt;/p&gt;&lt;p&gt;最后安利网易公开课里面的一个课程：&lt;/p&gt;&lt;p&gt;&lt;b&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=http%3A//v.163.com/special/introductiontopsychology/\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;耶鲁大学公开课：心理学导论_全20集&lt;i class=\&quot;icon-external\&quot;&gt;&lt;/i&gt;&lt;/a&gt;&lt;/b&gt;&lt;strong&gt;。&lt;/strong&gt;&lt;/p&gt;&lt;img src=\&quot;https://pic2.zhimg.com/v2-c48fec946ecfd32bfc464272727c4415_b.jpg\&quot; data-rawwidth=\&quot;1920\&quot; data-rawheight=\&quot;886\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1920\&quot; data-original=\&quot;https://pic2.zhimg.com/v2-c48fec946ecfd32bfc464272727c4415_r.jpg\&quot;&gt;&lt;p&gt;多次上过TED的Paul Bloom教授主讲，该公开课是我目前正在学习的，保罗教授语言十分幽默，时不时冒出一两个冷笑话出来活跃气氛。不过碍于版权问题，视频中的PPT是看不到的，如果有兴趣的话，可以亲自在Open Yale Courses上，点击下图红色的方框下载。&lt;/p&gt;&lt;img src=\&quot;https://pic4.zhimg.com/v2-b05a7a5f9f80c03cbd070429b9ca9fff_b.jpg\&quot; data-rawwidth=\&quot;1440\&quot; data-rawheight=\&quot;772\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1440\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-b05a7a5f9f80c03cbd070429b9ca9fff_r.jpg\&quot;&gt;&lt;img src=\&quot;https://pic4.zhimg.com/v2-38fdc5ba87e22ad98c5466b96459330f_b.jpg\&quot; data-rawwidth=\&quot;1440\&quot; data-rawheight=\&quot;771\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1440\&quot; data-original=\&quot;https://pic4.zhimg.com/v2-38fdc5ba87e22ad98c5466b96459330f_r.jpg\&quot;&gt;&lt;p&gt;喜欢心理学的童鞋，这门课程不容错过。&lt;/p&gt;&lt;p&gt;最后的最后，希望每一个大学生，都能在大学生活里，找到最真实的自己，找准属于自己的方向，然后拼了命的努力。&lt;/p&gt;&lt;p&gt;毕竟，我推荐了这么多，如果你自己都不行动的话，也是徒劳。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;脑中千万步，不如脚下的一小步。&lt;/strong&gt;&lt;/p&gt;&lt;img src=\&quot;https://pic3.zhimg.com/v2-0ee2fe295b4a1c11a0d27cd015b1e88e_b.jpg\&quot; class=\&quot;content_image\&quot;&gt;&quot;,&quot;column&quot;:{&quot;updated&quot;:1482324654,&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;badge&quot;:[],&quot;name&quot;:&quot;曾少贤&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/fdc7221dee84f1e5238d08178df1a3cc&quot;,&quot;urlToken&quot;:&quot;ceng-shao-xian&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;headline&quot;:&quot;公众号：曾少贤，高效学习·思维方式·沟通技巧&quot;,&quot;avatarUrl&quot;:&quot;https://pic1.zhimg.com/50/a57331d8ef423471f914cc52abc27b6c_s.png&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;type&quot;:&quot;people&quot;,&quot;id&quot;:&quot;fdc7221dee84f1e5238d08178df1a3cc&quot;},&quot;url&quot;:&quot;https://api.zhihu.com/columns/zengshaoxian12&quot;,&quot;commentPermission&quot;:&quot;all&quot;,&quot;title&quot;:&quot;曾少贤&quot;,&quot;imageUrl&quot;:&quot;https://pic1.zhimg.com/1212eac770a3bbe96873f9cab9fb3558_r.jpg&quot;,&quot;type&quot;:&quot;column&quot;,&quot;id&quot;:&quot;zengshaoxian12&quot;},&quot;commentCount&quot;:53,&quot;imageUrl&quot;:&quot;https://pic4.zhimg.com/50/v2-07373bbc7cd073b741e6b31ba0bf2e73_hd.jpg&quot;,&quot;linkbox&quot;:{&quot;url&quot;:&quot;&quot;,&quot;category&quot;:&quot;&quot;,&quot;pic&quot;:&quot;&quot;,&quot;title&quot;:&quot;&quot;},&quot;excerptTitle&quot;:&quot;&quot;,&quot;voting&quot;:0,&quot;type&quot;:&quot;article&quot;,&quot;tipjarorsCount&quot;:10}},&quot;columns&quot;:{&quot;zhishifenzi&quot;:{&quot;updated&quot;:1481022134,&quot;description&quot;:&quot;《知识分子》（微信公众号：The-Intellectual）是由饶毅、鲁白、谢宇三位学者创办的移动新媒体平台，致力于关注科学、人文、思想。&quot;,&quot;author&quot;:{&quo
